<div>
    <h2 translate="petStoreApp.pet.home.title">Pets</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button has-authority="ROLE_ADMIN" class="btn btn-primary" ui-sref="pet.new">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span translate="petStoreApp.pet.home.createLabel">
                        Create new Pet
                    </span>
                </button>
            </div>
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="category.new">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span translate="petStoreApp.category.home.createLabel">
                        Create new Category
                    </span>
                </button>
            </div>
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="tag.new">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span translate="petStoreApp.tag.home.createLabel">
                        Create new Tag
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
            <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="name"><span translate="petStoreApp.pet.name">Name</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="status"><span translate="petStoreApp.pet.status">Status</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="category.name"><span translate="petStoreApp.pet.category">Category</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
            <tr ng-repeat="pet in vm.pets track by pet.id">
                <td><a ui-sref="pet-detail({id:pet.id})">{{pet.id}}</a></td>
                <td>{{pet.name}}</td>
                <td translate="{{'petStoreApp.PetStatus.' + pet.status}}">{{pet.status}}</td>
                <td>
                    <a ui-sref="category-detail({id:pet.category.id})">{{pet.category.name}}</a>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                ui-sref="pet-detail({id:pet.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>
                            <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                        </button>
                        <button has-authority="ROLE_ADMIN" type="submit"
                                ui-sref="pet.edit({id:pet.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>
                            <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                        </button>
                        <button has-authority="ROLE_ADMIN" type="submit"
                                ui-sref="pet.delete({id:pet.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                            <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
