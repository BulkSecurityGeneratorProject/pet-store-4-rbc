
<div>
    <h2><span translate="petStoreApp.pet.detail.title">Pet</span> {{vm.pet.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="petStoreApp.pet.name">Name</span></dt>
        <dd>
            <span>{{vm.pet.name}}</span>
        </dd>
        <dt><span translate="petStoreApp.pet.status">Status</span></dt>
        <dd>
            <span translate="{{'petStoreApp.PetStatus.' + vm.pet.status}}">{{vm.pet.status}}</span>
        </dd>
        <dt><span translate="petStoreApp.pet.tag">Tag</span></dt>
        <dd>
            <span ng-repeat="tag in vm.pet.tags">
                <a ui-sref="tag-detail({id: {{tag.id}}})">{{tag.name}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <dt><span translate="petStoreApp.pet.category">Category</span></dt>
        <dd>
            <a ui-sref="category-detail({id:vm.pet.category.id})">{{vm.pet.category.name}}</a>
        </dd>
        <dt><span translate="petStoreApp.pet.photoUrl">Photo URLs</span></dt>
        <dd>
            <span ng-repeat="photoUrl in vm.pet.photoUrls">
                {{photoUrl}}{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
