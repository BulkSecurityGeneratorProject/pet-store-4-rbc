<div>
    <h2 translate="petStoreApp.photoUrl.home.title">Photo Urls</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="photo-url.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="petStoreApp.photoUrl.home.createLabel">
                        Create new Photo Url
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="url"><span translate="petStoreApp.photoUrl.url">Url</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="pet_id.name"><span translate="petStoreApp.photoUrl.pet_id">Pet Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="photoUrl in vm.photoUrls track by photoUrl.id">
                    <td><a ui-sref="photo-url-detail({id:photoUrl.id})">{{photoUrl.id}}</a></td>
                    <td>{{photoUrl.url}}</td>
                    <td>
                        <a ui-sref="pet-detail({id:photoUrl.pet_id.id})">{{photoUrl.pet_id.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="photo-url-detail({id:photoUrl.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="photo-url.edit({id:photoUrl.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="photo-url.delete({id:photoUrl.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
